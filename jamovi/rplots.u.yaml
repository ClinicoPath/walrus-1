title: Box & Violin plots
name: rplots
jus: '2.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    suggested:
      - continuous
    permitted:
      - continuous
      - nominal
      - nominaltext
      - ordinal
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            height: normal
            showColumnHeaders: false
            fullRowSelect: true
            columns:
              - name: column1
                label: ''
                stretchFactor: 1
                template:
                  type: VariableLabel
            isTarget: true
      - type: TargetLayoutBox
        label: Split by
        children:
          - type: VariablesListBox
            name: splitBy
            maxItemCount: 1
            isTarget: true
  - type: Label
    label: Plot Elements
    children:
      - type: CheckBox
        name: violin
      - type: CheckBox
        name: boxplot
      - type: CheckBox
        name: dot
        style: list-inline
        children:
          - type: ComboBox
            name: dotType
            enable: (dot)
