title: Robust Descriptives
name: rdesc
jus: '2.0'
stage: 0
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    suggested:
      - continuous
    permitted:
      - continuous
      - nominal
      - nominaltext
      - ordinal
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            height: normal
            showColumnHeaders: false
            fullRowSelect: true
            columns:
              - name: column1
                label: ''
                stretchFactor: 1
                template:
                  type: VariableLabel
            isTarget: true
      - type: TargetLayoutBox
        label: Split by
        children:
          - type: VariablesListBox
            name: splitBy
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Estimates
            children:
              - name: mean
                type: CheckBox
                label: Vanilla mean
              - name: trim
                type: CheckBox
                label: Trimmed mean
                children:
                  - name: tr
                    type: TextBox
                    label: Trim proportion
                    format: number
                    inputPattern: '[0-9]+'
              - name: med
                type: CheckBox
                label: Median
              - type: LayoutBox
                children:
                  - name: win
                    type: CheckBox
                    label: Winsorized mean
                    children:
                      - name: wl
                        type: TextBox
                        label: Winsorizing level
                        format: number
                        inputPattern: '[0-9]+'
                  - name: mest
                    type: CheckBox
                    label: M-estimator
                    children:
                      - name: bend
                        type: TextBox
                        label: Bending constant
                        format: number
                        inputPattern: '[0-9]+'
compilerMode: tame
